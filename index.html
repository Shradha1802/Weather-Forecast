<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
         <link rel="icon" type="image/png" href="clouds-and-sun.png">
</head>

<body>
    <div class="main">
        <div class="searchBar">
            <input type="text" class="searchInp" placeholder="City Name" value="Delhi">
            <button class="searchBtn"><i class="ph-bold ph-magnifying-glass"></i></button>
        </div>

        <div class="SecondDiv">
            <img src="rain.jpg" alt="" class="cloudImg">
            <h1 class="temperature">27&deg; C</h1>
            <h1 class="cityName">Delhi</h1>
        </div>

        <div class="ThirdDiv">
            <div class="leftDiv">
                <div class="left31">
                    <i class="ph-bold ph-waves"></i>
                </div>
                <div class="left32">
                    <h3 class="humidity">30%</h3>
                    <p style="font-size: smaller;">Humidity</p>
                </div>
            </div>
            <div class="centerDiv">
                <div class="left31">
                    <img src="air-quality-index.png" alt="">
                </div>
                <div class="left32">
                    <h3 class="AQI">30%</h3>
                    <p style="font-size: smaller;">AQI</p>
                </div>
            </div>
            <div class="rightDiv">
                <div class="left31">
                    <i class="ph-bold ph-wind"></i>
                </div>
                <div class="left32">
                    <h3 class="windSpeed">5.6 km/hr</h3>
                    <p style="font-size: smaller;">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
